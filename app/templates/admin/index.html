{% extends "base.html" %}

{% block title %}Admin - RobotUprising{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-gear me-2"></i>Admin Panel</h1>

<div class="row g-4 justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-trophy me-2"></i>Tournaments</h5>
            </div>
            <div class="card-body text-center">
                <p class="display-4 text-warning mb-3">{{ tournaments|length }}</p>
                <p class="text-muted mb-4">tournaments</p>
                <a href="{{ url_for('admin.manage_tournaments') }}" class="btn btn-ru btn-lg w-100">
                    <i class="bi bi-trophy me-2"></i>Manage Tournaments
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
